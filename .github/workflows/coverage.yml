name: Coverage Report

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.9' 
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Generate coverage report
        run: |
          coverage run --source=./ -m unittest discover -p "*_test.py"
          coverage xml
      
      - name: Upload coverage to code climate
        uses: remarkablemark/setup-codeclimate@v2
        env:
          CC_TEST_REPORTER_ID: 5fb027a916b7f538633f8a95d29017c785d0d60f63ebe8100bfafbf48c1490d0
          CODECLIMATE_REPO_TOKEN: 5fb027a916b7f538633f8a95d29017c785d0d60f63ebe8100bfafbf48c1490d0
        run: |
          codeclimate-test-reporter